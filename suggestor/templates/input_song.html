{% extends "base.html" %}

{% block body %}
    <h1>What's your favorite song right now?</h1>
    <form action="/music" method="post">
        <label for="in_song">Favorite Song:</label><br>
        <input type="text" id="in_song" autocomplete=off autofocus name="input_song" placeholder="Song Title"><br>
        <input type="submit">
    </form>

{% endblock %}
